<html>
<head>
    <meta charset="utf-8">
    <style>
        #content {
            display: none;
        }
        #error {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- 引入CryptoJS库 -->
    <script>
        var key = "9527"; 
        var encryptedPassword = "U2FsdGVkX1+Zm3jwLsYQfQ=="; 
        function checkPassword() {
            var password = window.prompt("请输入密码"); // 使用弹出式的密码输入
            var content = document.getElementById("content");
            var error = document.getElementById("error");
            if (CryptoJS.AES.decrypt(encryptedPassword, key).toString(CryptoJS.enc.Utf8) == password) { // 使用CryptoJS.AES.decrypt来解密密码并和用户输入的密码比较
                content.style.display = "block";
                error.style.display = "none";
            } else {
                content.style.display = "none";
                error.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <h1>这是一个需要密码的网页</h1
    <img src="error.jpg">
    <p>点击按钮输入密码：</p>
    <button onclick="checkPassword()">提交</button>
    <div id="content">
        <p>这是里面的内容，只有输入正确的密码才能看到。</p>
    </div>
    <div id="error">
        <p>密码错误，请重新输入。</p>
        <img src="error.jpg"> <!-- 你可以修改这里的图片 -->
    </div>
</body>
</html>
